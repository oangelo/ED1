<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" font-size="17">
  <style>
    .box { fill: #f9f9f9; stroke: #5cb85c; stroke-width: 2; rx: 5; ry: 5; }
    .arrow { stroke: #333; stroke-width: 2.5; marker-end: url(#arrowhead_ro); }
    .text_math { fill: #333; text-anchor: middle; dominant-baseline: middle; }
    .text_label { fill: #555; text-anchor: middle; font-size: 15px;}
  </style>
  <defs>
    <marker id="arrowhead_ro" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Box 1: EDO Ordem n -->
  <rect class="box" x="20" y="50" width="250" height="80"/>
  <text class="text_label" x="145" y="35">EDO de Ordem $n$</text>
  <text class="text_math" x="145" y="70">$y^{(n)} = G(t, y, y', \dots, y^{(n-1)})$</text>
  <text class="text_math" x="145" y="100">Ex: $y' + \omega^2 y = 0$</text>

  <!-- Arrow -->
  <line class="arrow" x1="280" y1="90" x2="330" y2="90"/>
  <text class="text_label" x="305" y="80" font-size="12px">Reduzir</text>

  <!-- Box 2: Sistema n EDOs 1a Ordem -->
  <rect class="box" x="340" y="50" width="240" height="150"/>
  <text class="text_label" x="460" y="35">Sistema $n \times n$ de 1Âª Ordem</text>
  <text class="text_math" x="460" y="70">$\mathbf{Y}' = \mathbf{F}(t, \mathbf{Y})$</text>
  <text class="text_label" x="460" y="100">Ex: Para $y' + \omega^2 y = 0$</text>
  <text class="text_math" x="460" y="125">$x_1 = y, x_2 = y'$</text>
  <text class="text_math" x="460" y="150">$x_1' = x_2$</text>
  <text class="text_math" x="460" y="175">$x_2' = -\omega^2 x_1$</text>
</svg>
